<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather  App</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="./image/search.jpg" alt="error"></button>
        </div>
        <div class="weather">
            <img src="./image/weather-icon.jpeg" alt="error" class="search-button">
            <h1 class="temp">22°C</h1>
            <h2 class="city">New york</h2>
            <div class="details">
                <div class="col">
                    <img src="./image/humidity.png" alt="image not found">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="./image/wind-speed.png" alt="image not found">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>wind speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const apikey = "459171af943d3e08602d0f86039f6fa8";
    const apiUrl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";
        const serchBox=document.querySelector(".search input");
        const serchBtn=document.querySelector(".search button")
    async function checkWeather(city) {
        const response = await fetch(apiUrl +city+ `&appid=${apikey}`);
        const data = await response.json();

        console.log(data);
        document.querySelector(".city").innerHTML = data.name;
        document.querySelector(".temp").innerHTML =Math.round( data.main.temp) +"°C";
        document.querySelector(".humidity").innerHTML = data.main.humidity+"%";
        document.querySelector(".wind").innerHTML = data.wind.speed +"km/h"; // Corrected property name
    }
     
    serchBtn.addEventListener("click",()=>{
        checkWeather(serchBox.value);
    })
    checkWeather();

    </script>
</body>

</html>
